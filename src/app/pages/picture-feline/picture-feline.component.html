<div class="col-md-12 text-center">

  <div class="col-md-4">
    <ngb-carousel *ngIf="images" [showNavigationArrows]="true" [showNavigationIndicators]="true">
      <ng-template ngbSlide *ngFor="let image of images">
        <div class="picsum-img-wrapper">
          <img [src]="image" alt="Random slide">
        </div>
        <div class="carousel-caption">
          <h3>No mouse navigation</h3>
          <p>This carousel hides navigation arrows and indicators.</p>
        </div>
      </ng-template>
    </ngb-carousel>

    <button class="btn btn-primary">Nuevas Fotos</button>
  </div>

</div>
